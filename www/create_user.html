<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>학생증 페이지</title>
    <script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
    <script src="./js/camera.js"></script>
  <script src="cordova.js"></script>
  <script src="cordova_plugins.js"></script>

  </head>
  <body>


    <div class="add_form">
      <div class="title_form">
        등록페이지
      </div>
      <div class="image_form">
            <input id="student_img" type="image" src="https://cdn.pixabay.com/photo/2014/04/02/10/25/man-303792_960_720.png" class="img-circle" onclick="cameraTakePicture();" style="width: 140px; height: 140px" >
          <div class="image_add_btn">
              <button type="button" id="cameraGetPicture" class="btn btn-primary center" onclick="cameraGetPicture()">갤러리</button>
          </div>
      </div>
      <hr/>
      <div class="info_add">

        <div class="form-group">
            <label>이름</label>
            <input type="text" id="student_name" class="form-control">
        </div>
        <div class="form-group">
            <label>학번</label>
            <input type="text" id="student_id" class="form-control">
        </div>
        <div class="form-group">
            <label>학과</label>
            <input type="text" id="dept" class="form-control">
        </div>
        <div class="info_btn">
          <button type="button" class="btn btn-primary" id="join_btn" onclick="join()" >확인</button>
          <button type="button" class="btn btn-default" id="join_cancel" onclick="goToMain()">취소</button>
        </div>
      </div>

    </div>

<div class="result">
</div>


  </body>
</html>
